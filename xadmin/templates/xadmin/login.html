<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>登录 | 学生学习质量监测系统</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
	<link rel="stylesheet" href="{% static 'css/xadmin.css' %}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'lib/layui/layui.js' %}" charset="utf-8"></script>
    <script type="text/javascript" src="{% static 'lib/xadmin.js' %}" charset="utf-8"></script>
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">学生学习质量检测系统</div>
        <div id="darkbannerwrap"></div>
        
        <form  class="layui-form" action="{% url 'xadmin:val' %}" method="post">
        {% csrf_token %}
          <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
          <hr class="hr15">
          <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
          <hr class="hr15">
          <div class="layui-input-inline">
		      	<input type="radio" name="role" value="student" title="学生">
	      		<input type="radio" name="role" value="teacher" title="教师" checked>
		      </div>
          <input value="登录" style="width:100%;" type="submit">
          <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
            });
        })
    </script>
    <!-- 底部结束 -->
</body>
</html>
